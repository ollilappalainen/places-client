<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Places</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAub_fvMVVHw1VsW1XNpGpFOCtlktsxa6A"></script>
</head>
<body>
  <div id="app" class="grid-wrapper">
    <div id="places-list" class="side-menu grid-side-menu">
      <div class="menu-header">
        <p>PLACES</p>
      </div>
      <div id="search-and-filter-places">
        <div id="search-places" class="search-and-filter">
          <div>
            <div><p>Search by title</p></div>            
            <div><input type="text" name="search-places" id="filter-by-title" class="input-field"></div>
            <button id="refresh-page" class="hide">Refresh</button>
          </div>            
          <div class="filter">                
            <div><p>Show open only</p></div>  
            <div><input type="checkbox" name="cb-filter-open" id="filter-by-open"></div> 
            <div><p>Show favorites only</p></div>  
            <div><input type="checkbox" name="cb-filter-fav" id="filter-favorites"></div>             
          </div>
        </div>
        <div id="filter-places"></div>        
      </div>
      <div id="favorites-wrapper" class="places-list">
        <div class="label"><p>Favorites</p></div>
        <div id="favorite-places" class="favorites-list"></div> 
      </div>
      <div id="all-places-wrapper">
        <div class="label"><p>All places</p></div>
        <div id="all-places" class="menu-list"></div>
      </div>
    </div>
    <div id="map" class="grid-map"></div>
  </div>
  <script src="dist/bundle.js"></script>  
</body>
</html>
